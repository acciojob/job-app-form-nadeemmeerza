<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- the entire body must be written by student -->
	<form>
		<div>
			<label for="name">Name*</label>
			<input type="text" name="name" id="name" required/>
		</div>
		<div>
			<label for="email">Email*</label>
			<input type="email" name="email" id="email" required/>
		</div>
		
		<div>
			<label for="gender">Gender</label></br>
			<input type="radio" name="gender" id="male" Value="Male">Male</input>
			<input type="radio" name="gender" id="female" Value="Female">Female</input>
		</div>
		<div>
			<label for="brands">Laptops Brands</label>
		<select name="brands" id="laptop">
			  <option value="apple">Apple</option>
			  <option value="asus">Asus</option>
			  <option value="hp">HP</option>
		</select>
		</div>
		<div>
			<label for="age">Age*</label>
			<input type="number" name="age" required />
		</div>
		
		<div>
			<label for="dob">DOB*</label>
			<input type="date" name="dob" required/>
		</div>
		<div>
			<label for="password">Password*</label>
			<input type="password" name="password" id="password" required />
		</div>
		<div>
			<label for="portfolio">Portfolio*</label>
			<input type="text" name="portfolio" id="portfolio" required />
		</div>
		<input type="submit" value="Submit"/>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>
</html>
